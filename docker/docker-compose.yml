version: '3'
services:
  todofront:
    image: todofrontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_HOST=todoback
    networks:
      - todonetwork

  todoback:
    image: todobackend
    restart: always
    ports:
      - "3001:3001"
    networks:
      - todonetwork

  todotests:
    image: todotests
    restart: always
    environment:
      - FRONT_HOST=todofront
    depends_on:
      - todofront
      - todoback
    networks:
      - todonetwork

networks:
  todonetwork:
